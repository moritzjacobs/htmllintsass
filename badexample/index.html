<!DOCTYPE html>
<html>
	<head>
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<meta charset="UTF-16" />

		<title>Example of very bad html</title>
		<link rel='stylesheet' type='text/css' id='lintsass' href='../lint.css' type='text/css' media='screen' />
		<link rel='stylesheet' type='text/css' id='styles-css' href='badexample.css' type='text/css' media='screen' />
	</head>
	<body>
		<div class="container">
			<h2 style="color: green;">Headline with inline style</h2>
			<h2>Headline without inline style</h1>
			<p>
				<a href="">Link to nowhere</a>
				<a href="#">Link to nowhere</a>
				<a href="javascript:void(0)">Link to nowhere</a>
				<a href="https://www.moritzjacobs.de">Link to somewhere</a>
				<a class='empty-link'></a>

				<img src="dummy.jpg">
				<img alt="" src="dummy.jpg">
			</p>

			<form>
				<label>unattached label</label>
				<label for="foobar">fine label</label>

				<input type="text" value="no id or name"/>
				<input type="text" name="foobar" value="no id"/>
				<input type="text" id="foobar" value="no name"/>
				<input type="text" name="foobar" id="foobar" value="this is fine"/>

				<textarea>no id or name</textarea>
				<textarea name="barfoo">no id</textarea>
				<textarea id="barfoo">no name</textarea>
				<textarea id="barfoo" name="barfoo">this is fine</textarea>

				<select>
					<option>no id or name</option>
				</select>
				<select name="barbaz">
					<option>no id</option>
				</select>
				<select id="barbaz">
					<option>no name</option>
				</select>
				<select id="barbaz" name="barbaz">
					<option>this is fine</option>
				</select>
				<button></button>
			</form>
		</div>
	</body>
</html>
